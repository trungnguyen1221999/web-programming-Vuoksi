<! DOCTYPE html>
<html lang="en">
<head>
<title>Conditional statements and loops</title>
</head>
<body>
<h1>Exercise 2</h1>
<h2>Multiplication table:</h2>
<ul id="numerical list"></ul>

<script>
// If statement
const temperature = 15;
if (temperature < 0) {
	console.log("Frost!");
} else if (temperature <= 20) {
	console.log("Suitable outdoor weather.");
} else {
	console.log("Heat!");
}

// For loop
const numberList = document.getElementById("numerical list");
for (let i = 1; i <= 10; i++) {
	const li = document.createElement("li");
	li.textContent = `number ${i}`;
	numberList.appendChild(li);
}
</script>
</body>
</html>

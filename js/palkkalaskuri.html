<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }
        .calculator {
            background: #fff;
            padding: 30px 25px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            max-width: 350px;
            margin: auto;
        }
        .calculator label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .calculator input {
            width: 100%;
            padding: 8px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }
        .calculator button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .calculator button:hover {
            background: #0056b3;
        }
        #result {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 6px;
            font-size: 1.1em;
        }
        .error {
            color: #d32f2f;
            font-weight: bold;
        }
        .success {
            color: #00b309;
            font-weight: bold;
        }
        .warning {
            color: #ad6800;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Salary Calculator</h2>
        <label for="wage">Hourly wage (€):</label>
        <input type="number" id="wage" min="0" placeholder="e.g. 12.50">

        <label for="hours">Hours worked (h):</label>
        <input type="number" id="hours" min="0" placeholder="e.g. 40">

        <label for="tax">Tax rate (%):</label>
        <input type="number" id="tax" min="0" max="100" placeholder="e.g. 20">

        <button onclick="runCalculation()">Calculate</button>
        <div id="result"></div>
    </div>

    <script>
    function runCalculation() {
        // 1. Get the elements
        const wageEl = document.getElementById('wage');
        const hoursEl = document.getElementById('hours');
        const taxEl = document.getElementById('tax');
        const resultEl = document.getElementById('result');

        // 2. Get values and convert
        const wage = parseFloat(wageEl.value);
        const hours = parseFloat(hoursEl.value);
        const taxRate = parseFloat(taxEl.value);

        // 3. Validation
        if (
            isNaN(wage) || isNaN(hours) || isNaN(taxRate) ||
            wage < 0 || hours < 0 || taxRate < 0 || taxRate > 100
        ) {
            resultEl.style.display = 'block';
            resultEl.className = 'error';
            resultEl.textContent = 'Invalid values. Check the information you entered.';
            return;
        }

        // 4. Calculation
        const gross = wage * hours;
        const tax = gross * (taxRate / 100);
        const net = gross - tax;

        // 5. Print results
        resultEl.style.display = 'block';
        resultEl.innerHTML =
            `<div>Gross salary: €${gross.toFixed(2)}</div>` +
            `<div>Tax amount: €${tax.toFixed(2)}</div>` +
            `<div>Net salary: <span id="netAmount">€${net.toFixed(2)}</span></div>`;

        // 6. Style change
        const netAmountSpan = document.getElementById('netAmount');
        if (net < 100) {
            resultEl.className = 'warning';
            netAmountSpan.style.color = '#d32f2f';
        } else {
            resultEl.className = 'success';
            netAmountSpan.style.color = '#388e3c';
        }
    }
    </script>
</body>
</html>

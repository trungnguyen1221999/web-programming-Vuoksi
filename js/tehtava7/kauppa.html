<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f6fb; }
    .shop-container {
        background: #fff;
        max-width: 400px;
        margin: 40px auto;
        border-radius: 16px;
        box-shadow: 0 4px 16px rgba(0,0,0,0.10);
        padding: 32px 28px;
    }
    .product-info {
        margin-bottom: 24px;
        text-align: center;
    }
    .product-info h2 { color: #007bff; margin-bottom: 8px; }
    .product-info .price { font-size: 1.2em; color: #388e3c; margin-bottom: 8px; }
    .form-group { margin-bottom: 18px; text-align: center; }
    input[type="number"] {
        padding: 8px;
        border-radius: 6px;
        border: 1px solid #ccc;
        width: 80px;
        font-size: 1em;
        margin-right: 8px;
    }
    button {
        padding: 8px 18px;
        background: linear-gradient(90deg,#007bff,#00c6ff);
        color: #fff;
        border: none;
        border-radius: 6px;
        font-size: 1em;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        transition: background 0.2s;
    }
    button:hover { background: linear-gradient(90deg,#0056b3,#007bff); }
    .cart {
        margin-top: 32px;
        background: #f9f9f9;
        border-radius: 10px;
        padding: 18px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .cart-title {
        font-size: 1.1em;
        font-weight: bold;
        margin-bottom: 12px;
        color: #333;
    }
    .cart-list {
        list-style: none;
        padding: 0;
        margin: 0 0 12px 0;
    }
    .cart-list li {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 6px 0;
        border-bottom: 1px solid #eee;
    }
    .cart-list li:last-child { border-bottom: none; }
    .cart-list .fa-box { color: #007bff; margin-right: 8px; }
    .cart-total {
        font-size: 1.15em;
        color: #388e3c;
        font-weight: bold;
        text-align: right;
    }
    </style>
</head>
<body>
    <div class="shop-container">
        <div class="product-info">
            <h2><i class="fa-solid fa-box"></i> <span id="productName"></span></h2>
            <div class="price">Price: <span id="productPrice"></span> €</div>
        </div>
        <div class="form-group">
            <input type="number" id="quantity" min="1" value="1" placeholder="Quantity">
            <button onclick="addToCart()"><i class="fa-solid fa-cart-plus"></i> Add to cart</button>
        </div>
        <div class="cart">
            <div class="cart-title"><i class="fa-solid fa-shopping-cart"></i> Shopping Cart</div>
            <ul id="cartList" class="cart-list"></ul>
            <div id="cartTotal" class="cart-total">Total: 0 €</div>
        </div>
    </div>
    <script>
    // Product object
    const product = {
        name: "Wireless Mouse",
        price: 19.99
    };
    // Cart array
    const cart = [];
    // Render product info
    function renderProduct() {
        document.getElementById('productName').textContent = product.name;
        document.getElementById('productPrice').textContent = product.price.toFixed(2);
    }
    // Add to cart logic
    function addToCart() {
        const qty = parseInt(document.getElementById('quantity').value);
        if (isNaN(qty) || qty < 1) return;
        const order = {
            name: product.name,
            price: product.price,
            quantity: qty,
            total: product.price * qty
        };
        cart.push(order);
        renderCart();
    }
    // Render cart contents
    function renderCart() {
        const cartList = document.getElementById('cartList');
        cartList.innerHTML = '';
        let total = 0;
        cart.forEach(item => {
            total += item.total;
            const li = document.createElement('li');
            li.innerHTML = `<span><i class='fa-solid fa-box'></i> ${item.name} x ${item.quantity}</span> <span>${item.total.toFixed(2)} €</span>`;
            cartList.appendChild(li);
        });
        document.getElementById('cartTotal').textContent = `Total: ${total.toFixed(2)} €`;
    }
    // Initial render
    renderProduct();
    renderCart();
    </script>
</body>
</html>
